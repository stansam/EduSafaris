<div class="consent-modal-overlay" id="consentModalOverlay">
    <div class="consent-modal-content" id="consentModalContent">
        <div class="consent-modal-header">
            <div class="consent-modal-header-top">
                <h2 class="consent-modal-title" id="modalConsentTitle">
                    <i class="fas fa-file-contract"></i>
                    <span>Consent Details</span>
                </h2>
                <button class="consent-modal-close-btn" id="closeModalBtn" aria-label="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="consent-modal-subtitle" id="modalConsentSubtitle">Complete consent form information</p>
        </div>

        <div class="consent-modal-body" id="consentModalBody">
            <!-- Content will be dynamically inserted here -->
        </div>

        <div class="consent-modal-footer">
            <button class="consent-btn consent-btn-secondary" id="closeModalFooterBtn">
                <i class="fas fa-times"></i>
                Close
            </button>
            <button class="consent-btn consent-btn-primary" id="printConsentBtn">
                <i class="fas fa-print"></i>
                Print
            </button>
        </div>
    </div>
</div>
