<div class="vp-availability-form">
    <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 20px;">Check Availability</h3>
    <div class="vp-form-row">
        <div class="vp-form-group">
            <label>Start Date</label>
            <input type="text" placeholder="mm/dd/yyyy" id="startDate">
        </div>
        <div class="vp-form-group">
            <label>End Date</label>
            <input type="text" placeholder="mm/dd/yyyy" id="endDate">
        </div>
    </div>
    <button class="vp-check-btn">Check Availability</button>
</div>

<div class="vp-availability-stats">
    <div class="vp-stat-card">
        <div class="vp-stat-icon"><i class="fas fa-cube"></i></div>
        <div class="vp-stat-value">25</div>
        <div class="vp-stat-label">Vehicles Available</div>
    </div>

    <div class="vp-stat-card">
        <div class="vp-stat-icon"><i class="fas fa-calendar"></i></div>
        <div class="vp-stat-value">12</div>
        <div class="vp-stat-label">Bookings This Month</div>
    </div>

    <div class="vp-stat-card">
        <div class="vp-stat-icon"><i class="fas fa-star"></i></div>
        <div class="vp-stat-value">4.7</div>
        <div class="vp-stat-label">Customer Rating</div>
    </div>
</div>
