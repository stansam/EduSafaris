<!-- Reject Booking Modal -->
<div class="vbm-modal-overlay" id="vbmRejectBookingModal" style="display: none;">
    <div class="vbm-modal vbm-modal-medium">
        <div class="vbm-modal-header">
            <h2 class="vbm-modal-title">
                <i class="fas fa-times-circle"></i> Reject Booking Request
            </h2>
            <button class="vbm-modal-close" onclick="VBModalRejectBooking.close()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form id="vbmRejectBookingForm">
            <div class="vbm-modal-body">
                <div class="vbm-alert vbm-alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>You are about to reject this booking request. This action cannot be undone.</span>
                </div>

                <div class="vbm-form-group">
                    <label class="vbm-form-label">
                        Booking ID
                    </label>
                    <input type="text" class="vbm-form-input" id="vbmRejectBookingId" readonly>
                </div>

                <div class="vbm-form-group">
                    <label class="vbm-form-label vbm-required">
                        Reason for Rejection *
                    </label>
                    <textarea class="vbm-form-textarea" id="vbmRejectReason" rows="5" placeholder="Please provide a detailed reason for rejecting this booking (minimum 10 characters)..." required></textarea>
                    <small class="vbm-form-help">
                        <span id="vbmRejectCharCount">0</span> / 10 characters minimum
                    </small>
                    <div class="vbm-form-error" id="vbmRejectReasonError" style="display: none;"></div>
                </div>

                <div class="vbm-alert vbm-alert-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Common reasons: Unavailable for dates, Service not offered, Capacity exceeded, Budget constraints</span>
                </div>
            </div>

            <div class="vbm-modal-footer">
                <button type="button" class="vbm-btn vbm-btn-secondary" onclick="VBModalRejectBooking.close()">
                    Cancel
                </button>
                <button type="submit" class="vbm-btn vbm-btn-danger" id="vbmRejectSubmitBtn">
                    <i class="fas fa-times"></i> Reject Booking
                </button>
            </div>
        </form>
    </div>
</div>
