<div class="vp-header">
    <h1>Vendor Portal</h1>
    <p>Manage your bookings and service offerings</p>
</div>

<!-- KPI Cards -->
<div class="vp-kpi-grid">
    <div class="vp-kpi-card">
        <div class="vp-kpi-header">
            <span class="vp-kpi-label">Upcoming Bookings</span>
            <div class="vp-kpi-icon"><i class="fas fa-calendar"></i></div>
        </div>
        <div class="vp-kpi-value">3</div>
    </div>

    <div class="vp-kpi-card">
        <div class="vp-kpi-header">
            <span class="vp-kpi-label">Available Capacity</span>
            <div class="vp-kpi-icon"><i class="fas fa-cube"></i></div>
        </div>
        <div class="vp-kpi-value">85%</div>
        <div class="vp-kpi-change"><i class="fas fa-arrow-up"></i> 8% vs last period</div>
    </div>

    <div class="vp-kpi-card">
        <div class="vp-kpi-header">
            <span class="vp-kpi-label">Average Rating</span>
            <div class="vp-kpi-icon"><i class="fas fa-star"></i></div>
        </div>
        <div class="vp-kpi-value">4.7</div>
    </div>

    <div class="vp-kpi-card">
        <div class="vp-kpi-header">
            <span class="vp-kpi-label">Total Revenue</span>
            <div class="vp-kpi-icon"><i class="fas fa-dollar-sign"></i></div>
        </div>
        <div class="vp-kpi-value">$13K</div>
        <div class="vp-kpi-change"><i class="fas fa-arrow-up"></i> 15% vs last period</div>
    </div>
</div>

<!-- Tabs -->
<div class="vp-tabs" id="vendorTabs">
    <button class="vp-tab vp-active" data-tab="my-bookings">
        <i class="fas fa-calendar-check"></i> My Bookings
    </button>
    <button class="vp-tab" data-tab="availability">
        <i class="fas fa-cube"></i> Availability
    </button>
    <button class="vp-tab" data-tab="profile">
        <i class="fas fa-user"></i> Profile
    </button>
    <button class="vp-tab" data-tab="revenue">
        <i class="fas fa-chart-line"></i> Revenue
    </button>
</div>
