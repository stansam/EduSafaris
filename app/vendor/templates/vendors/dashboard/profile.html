<div class="vp-profile-form">
    <div class="vp-profile-section">
        <h3>Company Profile</h3>
        <div class="vp-profile-grid">
            <div class="vp-profile-field">
                <label>Company Name</label>
                <input type="text" value="Safari Adventures Ltd" readonly>
            </div>
            <div class="vp-profile-field">
                <label>Contact Email</label>
                <input type="email" value="vendor@edusafaris.com" readonly>
            </div>
        </div>
        <div class="vp-profile-grid">
            <div class="vp-profile-field">
                <label>Phone</label>
                <input type="tel" value="+255 123 456 789" readonly>
            </div>
            <div class="vp-profile-field">
                <label>Location</label>
                <input type="text" value="Arusha, Tanzania" readonly>
            </div>
        </div>
    </div>

    <div class="vp-profile-section">
        <h3>Services Offered</h3>
        <div class="vp-services-group" id="servicesGroup">
            <span class="vp-service-tag">Transportation</span>
            <span class="vp-service-tag">Guides</span>
            <span class="vp-service-tag">Equipment Rental</span>
            <span class="vp-service-tag">Catering</span>
        </div>
    </div>

    <button class="vp-save-btn">Save Changes</button>
</div>
