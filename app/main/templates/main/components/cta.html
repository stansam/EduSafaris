 <section class="edusafaris-hero-section">
    <div class="edusafaris-hero-content">
        <h1 class="edusafaris-hero-title">
            Unforgettable
            <span class="edusafaris-hero-highlight">Educational</span>
            Adventures
        </h1>
        <p class="edusafaris-hero-description">
            Connect schools with amazing educational experiences. Plan, book, and manage school trips that inspire learning beyond the classroom.
        </p>
        <div class="edusafaris-cta-buttons">
            <button class="edusafaris-cta-primary" onclick="exploreTrips()">
                <i class="fas fa-search"></i>
                Explore Trips
            </button>
            <button class="edusafaris-cta-secondary" onclick="forSchools()">
                <i class="fas fa-users"></i>
                For Schools
            </button>
        </div>
        <div class="edusafaris-stats">
            <div class="edusafaris-stat-item">
                <span class="edusafaris-stat-number" data-target="500">0</span>+
                <div class="edusafaris-stat-label">Educational Trips</div>
            </div>
            <div class="edusafaris-stat-item">
                <span class="edusafaris-stat-number" data-target="50">0</span>k+
                <div class="edusafaris-stat-label">Students Inspired</div>
            </div>
            <div class="edusafaris-stat-item">
                <span class="edusafaris-stat-number" data-target="200">0</span>+
                <div class="edusafaris-stat-label">Partner Schools</div>
            </div>
        </div>
    </div>

    <div class="edusafaris-hero-image">
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop" 
                alt="Mountain landscape with forest" 
                class="edusafaris-main-image">
        
        <div class="edusafaris-floating-card edusafaris-floating-card-top">
            <div class="edusafaris-card-icon">
                <i class="fas fa-bus"></i>
            </div>
            <div class="edusafaris-card-content">
                <h4>Next Trip</h4>
                <p>Wildlife Discovery</p>
            </div>
        </div>

        <div class="edusafaris-floating-card edusafaris-floating-card-bottom edusafaris-location-badge">
            <div class="edusafaris-location-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="edusafaris-location-text">
                <h4>25 Locations</h4>
                <p>Across 5 Countries</p>
            </div>
        </div>
    </div>
</section>
