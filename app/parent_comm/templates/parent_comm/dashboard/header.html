<div class="dashboard-header">
    <h1 class="dashboard-title">My Children's Trips</h1>
    <p class="dashboard-subtitle">Manage consents, payments, and trip information</p>
</div>

<div class="stats-grid">
    <div class="stat-card green" onclick="switchTab('trips')">
        <div class="stat-header">
            <span class="stat-label">Upcoming Trips</span>
            <div class="stat-icon">
                <i class="fas fa-calendar"></i>
            </div>
        </div>
        <div class="stat-value">2</div>
    </div>

    <div class="stat-card orange" onclick="switchTab('my-children')">
        <div class="stat-header">
            <span class="stat-label">Pending Consents</span>
            <div class="stat-icon">
                <i class="fas fa-file-alt"></i>
            </div>
        </div>
        <div class="stat-value">1</div>
    </div>

    <div class="stat-card red" onclick="switchTab('payments')">
        <div class="stat-header">
            <span class="stat-label">Outstanding Balance</span>
            <div class="stat-icon">
                <i class="fas fa-credit-card"></i>
            </div>
        </div>
        <div class="stat-value">Kshs. 750</div>
    </div>

    <div class="stat-card teal" onclick="switchTab('notifications')">
        <div class="stat-header">
            <span class="stat-label">Safety Alerts</span>
            <div class="stat-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
        <div class="stat-value">0</div>
    </div>
</div>
