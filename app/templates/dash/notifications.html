<div class="notifications-overlay" id="notificationsOverlay"></div>

<div class="notifications-sidebar" id="notificationsSidebar">
    <div class="notifications-header">
        <h2>Notifications</h2>
        <button class="notifications-close" id="notificationsCloseBtn"><i class="fas fa-x"></i></button>
    </div>

    <div class="notifications-actions">
        <button class="mark-read-btn" id="markAllReadBtn">Mark all read</button>
    </div>

    <div class="notifications-content" id="notificationsContent">
        <div class="notification-item unread">
            <div class="notification-item-header">
                <div class="notification-item-title">
                    Emergency Alert
                    <span class="notification-badge-inline">emergency</span>
                </div>
            </div>
            <p class="notification-item-text">Minor medical incident on Kilimanjaro trip - all students safe</p>
            <div class="notification-item-time">2 minutes ago</div>
        </div>
    </div>
</div>
